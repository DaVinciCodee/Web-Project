<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpotiMate</title>
</head>

<body>
    <!-- Navbar Section -->
    <section class="navbar-section">
        <div class="logo">
            <img src="/img/spotify.png" alt="" width="56">
        </div>
        <div class="navbar-items">
            <div class="navbar-item" data-lang="navbar.home">Accueil</div>
            <div class="navbar-item" data-lang="navbar.profile">Profil</div>
            <div class="navbar-item" data-lang="navbar.feed">Feed</div>
            <div class="navbar-item" data-lang="navbar.messages">Messages</div>
            <div class="navbar-item" data-lang="navbar.login">Connexion</div>
        </div>
        <div class="language">
            <img src="/img/language.png" alt="language_icon" width="32" height="32" class="language-logo">
            <div>FR/EN</div>
        </div>
    </section>

    <!-- Center Section -->
    <section class="center-section">
        <div class="spotimate">SPOTIMATE</div>
        <div>Où la musique crée des rencontres</div>
    </section>
    <script src="script.js"></script>
</body>

</html>
